<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign Up</title>
    <style>
        h1 {
            text-align: center
        }
        form{
            border:4px solid black;
            margin: 0 auto;
            padding: 40px;
            width: fit-content;
        }
    </style>
</head>

<body>
    {% extends 'earthseed/base.html' %}
    {% block content %} 
    <div class="container">
    <h1>Event Sign Up</h1>

    <form action="/event_signup/" method="post">
        {% csrf_token %}
        <table>
        {{form.as_table}}
    
        </table>
        <input type="submit" value="Submit" />
    </form>
    {% endblock %}
    </div>
</body>
</html>
