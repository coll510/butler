<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octavia E. Butler Book Order Form</title>
    <style>
        h1, h3 {
            text-align: center
        }
        form{
            border:4px solid black;
            margin: 0 auto;
            padding: 40px;
            width: fit-content;
        }
    </style>
</head>
<body>
    {% extends 'earthseed/base.html' %}
    {% block content %} 
    <br>
    <div class="container" style="border:rgb(237, 237, 245); border-width:95px; border-style:solid;">
    <h1>Octavia E. Butler Book Order Form</h1>
    <br>
    <h3> Buy any one of Butler's books for $19.99.</h3>

    <form action="/order/" method="post">
    {% csrf_token %}
    <!-- <table> -->
    <p>{{form.as_p}}</p>
 <!-- </table> -->
    <br>
 <p> Your total is 19.99. Click submit to order now.</p>
<input type="submit" value="Submit" />
</form>
{% endblock %}
</div>
</body>
</html>
